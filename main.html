	<link rel="stylesheet" href="/styles.css">

<body>
	<header>
    <h1>Apple Varieties Grocery Store</h1>
  </header>

  <div class="container">

    <div class="product">
      <div class="product__photo">
        <div class="photo-container">
          <div class="photo-main">
            <img src="green_apple_main.jpg" alt="Green Apple">
          </div>
        </div>
        <div class="photo-album">
          <ul>
            <li><img src="green_apple_1.jpg" alt="Green Apple"></li>
            <li><img src="green_apple_2.jpg" alt="Green Apple"></li>
            <li><img src="green_apple_3.jpg" alt="Green Apple"></li>
          </ul>
        </div>
      </div>
      <div class="price">$7.93</div>
      <div class="variant">
        <table>
          <tr>
            <th>Color</th>
            <th>Image Link</th>
          </tr>
          <tr>
            <td>Green</td>
            <td><a href="https://res.cloudinary.com/john-mantas/image/upload/v1537302064/codepen/delicious-apples/green-apple2.png">Link</a></td>
          </tr>
        </table>
      </div>
      <div class="description">
        <h2>BENEFITS</h2>
        <p>Rich in antioxidants, high in fiber, and great for overall health.</p>
      </div>
      <div class="add-to-cart">
        <button>ADD TO CART</button>
      </div>
    </div>
  </div>
